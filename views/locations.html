<div class="container">
    <h2>Locations</h2>
    <ul>
        <li ng-repeat="location in locations">
            {{location.postCode}} {{location.city}}
        </li>
    </ul>
    <br/>Location Post Code:
    <br/>
    <input type="text" ng-model="newLocation.postCode" />
    <br/>Location City:
    <br/>
    <input type="text" ng-model="newLocation.city" />
    <br/>
    <button ng-click="addLocation()">Add Location</button>
</div>
